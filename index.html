<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PassTheBall NFT Giveaway</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1220;
      color: #e9ecff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; }
    button {
      background: #4f46e5;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    a { color: #7e9cff; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h1>üéâ Claim Your PassTheBall NFT</h1>
  <p>Connect your wallet on Polygon to receive your free NFT.</p>

  <button id="connect-btn">üîó Connect Wallet</button>
  <button id="claim-btn" disabled>üéÅ Claim NFT</button>

  <div id="status">Not connected</div>

  <script>
    // ‚úÖ Use your custom domain function endpoint
    const FN_URL = "https://passtheball.io/.netlify/functions/transfer1155";

    const connectBtn = document.getElementById("connect-btn");
    const claimBtn = document.getElementById("claim-btn");
    const statusDiv = document.getElementById("status");

    let provider, signer, account;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found. Please install it.");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      account = await signer.getAddress();
      statusDiv.textContent = `Connected: ${account}`;
      claimBtn.disabled = false;
    }

    async function claimNFT() {
      if (!account) {
        alert("Connect your wallet first.");
        return;
      }
      statusDiv.textContent = "‚è≥ Claiming...";
      try {
        const resp = await fetch(FN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: account })
        });
        const data = await resp.json();
        if (data.status === "submitted" && data.txHash) {
          const link = `https://polygonscan.com/tx/${data.txHash}`;
          statusDiv.innerHTML = `üéÅ NFT claim submitted! <br><a href="${link}" target="_blank">View on Polygonscan</a>`;
        } else if (data.status === "already") {
          statusDiv.textContent = "‚ÑπÔ∏è You already claimed this NFT.";
        } else if (data.status === "none_available") {
          statusDiv.textContent = "üòï Sorry, no NFTs left to claim.";
        } else if (data.error) {
          statusDiv.textContent = "‚ùå Error: " + data.error;
        } else {
          statusDiv.textContent = "‚ö†Ô∏è Unexpected response.";
        }
      } catch (e) {
        statusDiv.textContent = "‚ùå Claim failed: " + (e.message || e);
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    claimBtn.addEventListener("click", claimNFT);
  </script>
</body>
</html>
